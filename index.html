<style>
  :root {
    --primary: #ff6f91;
    --primary-light: #ffe2e9;
    --dark: #333;
  }
  .chat-testimonials {
    background-color: #f9f9f9;
    overflow: hidden;
    padding: 2rem 0;
  }
  .chat-testimonials h2 {
    text-align: center;
    font-size: 1.6rem;
    margin-bottom: 2rem;
    color: var(--dark);
  }
  .chat-slider {
    overflow: hidden;
    width: 100%;
    position: relative;
  }
  .chat-track {
    display: flex;
    gap: 2rem;
    animation: scroll-chat 40s linear infinite;
    will-change: transform;
  }
  .chat-testimonials:hover .chat-track {
    animation-play-state: paused;
  }
  .bubble {
    background-color: #dcf8c6;
    padding: 1rem 1.5rem;
    border-radius: 1.5rem;
    max-width: 320px;
    min-width: 240px;
    flex-shrink: 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    font-size: 1rem;
    line-height: 1.5;
    position: relative;
  }
  @keyframes scroll-chat {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }
</style>
